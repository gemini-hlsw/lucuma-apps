# Configuration of the observe engine
observe-engine {
  odb-http = "http://odb-staging.lucuma.xyz/odb" # Staging ODB server
  odb-ws = "wss://odb-staging.lucuma.xyz/ws"
  # Location of the csv files
  smart-gcal-dir = "/home/software/.observe/smartgcal"
  dhs-server = "http://mkodhs1:9090/axis2/services/dhs/images"
  # Tells Observe how to interact with a system:
  #   full: connect and command the system
  #   readOnly: connect, but only to read values
  #   simulated: don't connect, simulate internally
  system-control {
      dhs = full
      f-2 = simulated
      gcal = full
      ghost = simulated
      ghost-gds = simulated
      gmos = full
      gnirs = simulated
      gpi = simulated
      gpi-gds = simulated
      gsaoi = simulated
      gws = full 
      nifs = simulated
      niri = simulated
      tcs = full
      gems = simulated
  }
  odb-notifications = true
  tops = "tcs=tcs:, ao=ao:, gm=gm:, gc=gc:, gws=ws:, m2=m2:, oiwfs=oiwfs:, ag=ag:, f2=f2:, gsaoi=gsaoi:, aom=aom:, myst=myst:, rtc=rtc:"
  epics-ca-addr-list = "10.2.2.255 10.2.10.21 10.2.126.101"
  read-retries = 4
  io-timeout = 4 seconds
  dhs-timeout = 30 seconds
  dhs-max-size = 32
}